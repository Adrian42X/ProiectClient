<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ng-zorro-antd/ng-zorro-antd.min.css">
</head>
<body>
  <form nz-form [formGroup]="registerForm" class="register-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your first name!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="firstName" placeholder="First Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your last name!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="lastName" placeholder="Last Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please confirm your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
    <button nz-button class="back-button" (click)="goBack()">Back</button>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/ng-zorro-antd/bundles/ng-zorro-antd.umd.min.js"></script>
</body>
</html>
