<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="login-form">
    <div *ngIf="loginError" class="error-message">Email or password is incorrect</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="login-button">
      <span *ngIf="!loginForm.invalid" class="login-button-text">Login</span>
      <span *ngIf="loginForm.invalid" class="login-button-icon"><i class="fa fa-spinner fa-spin"></i></span>
    </button>
    <div class="register-link">
      Or <a routerLink="/register">register now!</a>
    </div>
  </form>
</div>
